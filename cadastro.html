<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Recomeça</title>
    <link rel="shortcut icon" href="./assets/images/logo-recomeça.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/cadastro/cadastro.css">
</head>

<body>

    <main>
        <div class="container-forms">
            <div class="container-img"><img src="./assets/images/img-cadastro.png"
                    alt="Imagem de um Notebook com um caderno e lapis em cima dele"></div>
            <div class="container-cadastro">
                <h2 class="logo"><img src="./assets/images/logo-recomeça.png" alt="letra R personalizada">ecomeça</h2>
                <div class="cadastro-topo">
                    <h2 class="cadastro-titulo">Cadastre-se</h2>
                    <p class="cadastro-texto">Faça seu cadastro para prosseguir no processo seletivo</p>
                </div>


                <form class="cadastro-forms">
                    <div class="forms-linha">
                        <input type="text" name="nome" id="nome" placeholder="Nome" class="forms-input">
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" class="forms-input">
                    </div>

                    <input type="date" name="data_nasc" id="data_nasc" placeholder="Data de Nascimento"
                        class="forms-input">

                    <input type="email" name="email" id="email" placeholder="Email" class="forms-input">

                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone"
                        pattern="\(\d{2}\) \d{5}-\d{4}" class="forms-input">

                    <input type="text" name="cpf" id="cpf" placeholder="CPF" class="forms-input">

                    <div class="forms-termos">
                        <input type="checkbox" name="termos" id="termos">

                        <label for="termos" style="font-size: 12px; line-height: 20px;">
                            Declaro ter lido e concordo com os
                            <a href="#" class="link-termos">Termos de Uso</a> e a <br>
                            <a href="#" class="link-termos">Política de Privacidade</a>.
                        </label>
                    </div>
                    <a href="./login.html" class="forms-input botao-forms" style="text-align: center; text-decoration: none;">
                        Cadastrar-se
                    </a>
                </form>

                <p class="mini-texto-forms">Já é cadastrado na nossa plataforma? <a href="./login.html">Faça login</a>
                </p>
            </div>
        </div>
    </main>

</body>

</html>
