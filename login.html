<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recomeça</title>
    <link rel="shortcut icon" href="./assets/images/logo-recomeça.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/cadastro/cadastro.css">
</head>

<body>

    <main>
        <div class="container-forms">

            <div class="container-img">
                <img src="./assets/images/estudante.png" alt="Menino Estudando">
            </div>

            <div class="container-cadastro">

                <h2 class="logo">
                    <img src="./assets/images/logo-recomeça.png" alt="letra R personalizada">
                    ecomeça
                </h2>

                <div class="cadastro-topo">
                    <h2 class="cadastro-titulo">Login</h2>
                    <p class="cadastro-texto">
                        Informe seus dados cadastrados e acesse nossa plataforma.
                    </p>
                </div>

                <form class="cadastro-forms">

                    <input type="email" name="email" id="email" placeholder="Email" class="forms-input">

                    <input type="password" name="senha" id="senha" placeholder="Senha" class="forms-input">

                    <div class="forms-termos login-opcoes">
                        <label class="lembrar-me">
                            <input type="checkbox" id="lembrar">
                            Lembrar-me
                        </label>

                        <a href="#" class="link-termos">Esqueci minha senha</a>
                    </div>

                    <input type="submit" value="Login" class="forms-input botao-forms">

                </form>

                <p class="mini-texto-forms">
                    Ainda não fez seu cadastro na nossa plataforma?
                    <a href="./cadastro.html">Cadastre-se</a>
                </p>

            </div>
        </div>
    </main>

</body>

</html>
